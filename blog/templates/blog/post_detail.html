{% extends "base.html" %}


{% block content %}
    <div class="post-entry">
        {% if post.image %}
            <p><img src="{{ post.image.url }}" class="card-img-top" alt="..."></p>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <p>{{ post.create_date|date:'d-m-Y' }}</p>
    </div>
    {% if user.is_authenticated %}
        <p><a href="{% url 'blog:post_edit' post.pk %}">+ Edit Post </a></p>
        <p><a href="{% url 'blog:post_delete' post.pk %}">+ Delete Post</a></p>
    {% else %}
        <h5><a href="{% url 'login' %}">Please login for Edit article</a></h5>
    {% endif %}
    
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
</head>
<body>

    <div class="container">
        <header>
            <div class="nav-left">
                <h1><a href="/">Simple Blog</a></h1>
            </div>
            <div class="nav-right">
                <a href="{% url 'blog:post_new' %}">+ Add New Post</a>
            </div>
        </header>
        <hr>
        {% if user.is_authenticated %}
            <h2>Hello {{ user.username }}!!</h2>
        {% else %}
            <h3>You are not logged in!!</h3>
            <a href="{% url 'login' %}">Enter your Login</a>
        {% endif %}
        <hr>
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
